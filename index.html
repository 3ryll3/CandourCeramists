<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Icons -->
        <script src="https://kit.fontawesome.com/66978bd54f.js" crossorigin="anonymous"></script>
        <title>Candour Ceramists | Shop</title>
    </head>
    
    <body>
        <header>
            <!-- Navbar -->
            <div class="navbar">
                <a href="home.html">HOME</a>
                <a class="active">SHOP</a>
                <a href="about.html">ABOUT</a>
                <!-- Open Cart -->
                <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
            </div>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">My Cart</h2>
                
                <!-- Items -->
                <div class="cart-content">
                    <!-- Cart Box used to be here -->
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0.00</div>
                </div>

                <!-- Proceed to Checkout -->
                <button type="button" class="btn-buy">Proceed to Checkout</button>
                <!-- Close Cart -->
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </header>

        <!-- Shop -->
        <section class="shop container">
            <!-- Content -->
            <div class="shop-content" id="products">

                <!-- Box 1 -->
                <div class="product-box">
                    <img src="images\L-torso-vase.jpg" alt="" class="product-img">
                    <h2 class="product-title">Large Pale Ivory Torso Vase</h2>
                    <span class="price">$24.99</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!-- Box 2 -->
                <div class="product-box">
                    <img src="images\L-torso-vase.jpg" alt="" class="product-img">
                    <h2 class="product-title">Large Beige Torso Vase</h2>
                    <span class="price">$24.99</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>
                <!-- Box 3 -->
                <div class="product-box">
                    <img src="images\L-torso-vase.jpg" alt="" class="product-img">
                    <h2 class="product-title">Large Chestnut Vase</h2>
                    <span class="price">$24.99</span>
                    <i class="fa-solid fa-bag-shopping add-cart"></i>
                </div>

                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>

</html>
